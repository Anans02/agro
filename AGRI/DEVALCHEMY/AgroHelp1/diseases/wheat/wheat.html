<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pest and Diseases</title>
    <style>
        .wheat{
            border: 10px solid black;
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4; 
            color: #333; 
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
            background-color: #fff; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }

        h1 {
            font-size: 2.5rem; 
            color: #005700; 
            margin-bottom: 20px; 
        }

        ul {
            list-style-type: disc;
            padding-left: 40px; 
            margin: 20px 0; 
        }

        .disease {
            margin: 0; 
        }

        .disease ul {
            padding-left: 0; /* Remove default padding */
            margin: 0; /* Remove default margin */
        }

        .disease li {
            margin-bottom: 20px; /* Space between list items */
            text-align: center;
            font-size: 1.1rem; /* Slightly larger font size for readability */
        }

        .disease img {
            display: block;
            margin: 10px auto; /* Center the image horizontally */
            max-width: 80%; /* Constrain the width of the images to the same size */
            height: auto; /* Maintain aspect ratio */
            border-radius: 8px; /* Rounded corners for the image */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
        }

        .disease a {
            color: #005700; /* Dark green color for links */
            text-decoration: none; /* Remove underline from links */
            font-weight: bold; /* Bold text for links */
        }

        .disease a:hover {
            text-decoration: underline; /* Underline on hover */
            color: #003d00; /* Darker green color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wheat"> 
            <h1>Most Common Wheat Diseases</h1>
        </div>
        <div class="disease">
            <ul>
                <li>
                    <a href="./wheat_rust.html">Wheat Rust</a>
                    <img src="https://wpcdn.web.wsu.edu/cahnrs/uploads/sites/16/DSC_0122-1024x680.jpg" alt="Wheat Rust Image" />
                </li>
                <li>
                    <a href="fusarium_head_blight.html">Fusarium Head Blight</a>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Wheat_scab.jpg" alt="Fusarium Head Blight Image" />
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
